<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Simpel loading spinner til knappen */
        .is-loading::after {
            content: '';
            display: inline-block;
            width: 1rem;
            height: 1rem;
            margin-left: 0.5rem;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-xl">
        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Enterprise Scraper</h1>
            <p class="text-gray-600 mt-2">Asynkron, sikker og skalerbar</p>
        </header>

        <main class="bg-white p-6 sm:p-8 rounded-lg shadow-md">
            <form id="scraper-form">
                <div class="mb-4">
                    <label for="apiKey" class="block text-sm font-medium text-gray-700 mb-1">API Nøgle</label>
                    <input type="password" id="apiKey" name="apiKey" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                    <p class="text-xs text-gray-500 mt-1">Din nøgle gemmes sikkert i browseren til næste gang.</p>
                </div>

                <div class="mb-4">
                    <label for="startUrl" class="block text-sm font-medium text-gray-700 mb-1">Start URL til Scraping</label>
                    <input type="url" id="startUrl" name="startUrl" value="https://www.ft.dk/da/search?msf=&q=" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>

                <div class="mb-6">
                    <label for="filter" class="block text-sm font-medium text-gray-700 mb-1">Filter (følg kun links, der indeholder...)</label>
                    <input type="text" id="filter" name="filter" value="/samling/" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>

                <button type="submit" id="submit-button" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                    Start Asynkront Job
                </button>
            </form>
            
            <!-- Område til at vise resultater og fejl -->
            <div id="result-container" class="mt-6 p-4 rounded-md" style="display: none;"></div>
        </main>
    </div>

    <script>
        const form = document.getElementById('scraper-form');
        const submitButton = document.getElementById('submit-button');
        const resultContainer = document.getElementById('result-container');
        const apiKeyInput = document.getElementById('apiKey');

        // Gem og hent API-nøgle fra localStorage
        apiKeyInput.addEventListener('keyup', () => {
            localStorage.setItem('scraperApiKey', apiKeyInput.value);
        });
        
        window.addEventListener('load', () => {
            const savedApiKey = localStorage.getItem('scraperApiKey');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
            }
        });

        form.addEventListener('submit', async (event) => {
            // 1. Forhindrer at siden genindlæses ved tryk på knappen
            event.preventDefault();

            // Nulstil tidligere resultater og vis loading state
            submitButton.disabled = true;
            submitButton.classList.add('is-loading');
            submitButton.textContent = 'Starter job...';
            resultContainer.style.display = 'none';

            // 2. Hent værdier fra formen
            const formData = new FormData(form);
            const data = {
                apiKey: formData.get('apiKey'),
                startUrl: formData.get('startUrl'),
                filter: formData.get('filter'),
            };

            try {
                // 3. Send data til server-funktionen
                const response = await fetch('/api/start-job', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                // 4. Håndter svaret fra serveren
                const responseBody = await response.json();

                if (response.ok) {
                    // Succes! Vis job-ID
                    showResult(`Succes! Job startet med ID: <strong>${responseBody.jobId}</strong>. Du kan nu tjekke status.`, 'success');
                } else {
                    // Serveren returnerede en fejl (f.eks. 400, 500)
                    showResult(`Fejl fra server: ${responseBody.error || 'Ukendt fejl'}`, 'error');
                }

            } catch (error) {
                // 5. Håndter netværksfejl eller JSON-parsing fejl
                // Dette fanger fejlen "Unexpected end of JSON input" og giver en bedre besked.
                console.error('Fetch-fejl:', error);
                showResult('Kritisk fejl: Kunne ikke kommunikere med serveren. Svaret var ikke gyldigt JSON. Tjek browserens konsol for detaljer.', 'error');
            } finally {
                // 6. Genaktiver knappen uanset hvad
                submitButton.disabled = false;
                submitButton.classList.remove('is-loading');
                submitButton.textContent = 'Start Asynkront Job';
            }
        });

        function showResult(message, type) {
            resultContainer.innerHTML = message;
            if (type === 'success') {
                resultContainer.className = 'mt-6 p-4 rounded-md bg-green-100 text-green-800';
            } else {
                resultContainer.className = 'mt-6 p-4 rounded-md bg-red-100 text-red-800';
            }
            resultContainer.style.display = 'block';
        }
    </script>

</body>
</html>
