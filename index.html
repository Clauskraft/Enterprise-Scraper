<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Simpel loading spinner til knappen */
        .is-loading::after {
            content: '';
            display: inline-block;
            width: 1rem;
            height: 1rem;
            margin-left: 0.5rem;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-xl">
        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Enterprise Scraper</h1>
            <p class="text-gray-600 mt-2">Asynkron, sikker og skalerbar</p>
        </header>

        <main class="bg-white p-6 sm:p-8 rounded-lg shadow-md">
            <form id="scraper-form">
                <div class="mb-4">
                    <label for="apiKey" class="block text-sm font-medium text-gray-700 mb-1">API Nøgle</label>
                    <input type="password" id="apiKey" name="apiKey" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                    <p class="text-xs text-gray-500 mt-1">Din nøgle gemmes sikkert i browseren til næste gang.</p>
                </div>

                <div class="mb-4">
                    <label for="startUrl" class="block text-sm font-medium text-gray-700 mb-1">Start URL til Scraping</label>
                    <input type="url" id="startUrl" name="startUrl" value="https://www.ft.dk/da/search?msf=&q=" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>

                <div class="mb-6">
                    <label for="filter" class="block text-sm font-medium text-gray-700 mb-1">Filter (følg kun links, der indeholder...)</label>
                    <input type="text" id="filter" name="filter" value="/samling/" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>

                <button type="submit" id="submit-button" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                    Start Asynkront Job
                </button>
            </form>
            
            <!-- Område til at vise resultater og fejl -->
            <div id="result-container" class="mt-6 p-4 rounded-md" style="display: none;"></div>
        </main>
    </div>

    <script>
        const form = document.getElementById('scraper-form');
        const submitButton = document.getElementById('submit-button');
        const resultContainer = document.getElementById('result-container');
        const apiKeyInput = document.getElementById('apiKey');

        // Enhanced API key management with better security
        apiKeyInput.addEventListener('input', () => {
            // Only store a hash or indicator, not the actual key
            if (apiKeyInput.value.trim()) {
                localStorage.setItem('scraperApiKeySet', 'true');
            } else {
                localStorage.removeItem('scraperApiKeySet');
            }
        });
        
        window.addEventListener('load', () => {
            // Don't restore actual API key for security
            const keySet = localStorage.getItem('scraperApiKeySet');
            if (keySet) {
                // Just show that a key was previously entered
                apiKeyInput.placeholder = 'API nøgle (tidligere angivet)';
            }
        });

        // Enhanced form validation
        function validateForm(data) {
            const errors = [];
            
            if (!data.apiKey || data.apiKey.trim().length < 8) {
                errors.push('API nøgle skal være mindst 8 karakterer lang');
            }
            
            try {
                new URL(data.startUrl);
            } catch (e) {
                errors.push('Start URL er ikke gyldigt');
            }
            
            if (!data.filter || data.filter.trim().length < 1) {
                errors.push('Filter må ikke være tom');
            }
            
            return errors;
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Reset previous results and show loading state
            submitButton.disabled = true;
            submitButton.classList.add('is-loading');
            submitButton.textContent = 'Starter job...';
            resultContainer.style.display = 'none';

            // Get form data
            const formData = new FormData(form);
            const data = {
                apiKey: formData.get('apiKey'),
                startUrl: formData.get('startUrl'),
                filter: formData.get('filter'),
            };

            // Validate form
            const validationErrors = validateForm(data);
            if (validationErrors.length > 0) {
                showResult(`Validering fejlede: ${validationErrors.join(', ')}`, 'error');
                resetButton();
                return;
            }

            try {
                // Send data to server function
                const response = await fetch('/api/start-job', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                // Handle server response
                const responseBody = await response.json();

                if (response.ok) {
                    // Success! Show job ID and start polling
                    showResult(`Succes! Job startet med ID: <strong>${responseBody.jobId}</strong>`, 'success');
                    startPolling(responseBody.jobId, data.apiKey);
                } else {
                    // Server returned error
                    showResult(`Fejl fra server: ${responseBody.error || 'Ukendt fejl'}`, 'error');
                }

            } catch (error) {
                // Handle network errors or JSON parsing errors
                console.error('Fetch error:', error);
                showResult('Kritisk fejl: Kunne ikke kommunikere med serveren. Tjek browserens konsol for detaljer.', 'error');
            } finally {
                resetButton();
            }
        });

        // Enhanced polling with better UX
        function startPolling(jobId, apiKey) {
            const pollInterval = 2000; // 2 seconds
            const maxAttempts = 150; // 5 minutes max
            let attempts = 0;

            const poll = async () => {
                attempts++;
                
                if (attempts > maxAttempts) {
                    showResult('Timeout: Job tager for lang tid. Prøv igen senere.', 'error');
                    return;
                }

                try {
                    const response = await fetch(`/api/job-status?jobId=${jobId}`, {
                        headers: {
                            'X-API-Key': apiKey
                        }
                    });

                    if (response.ok) {
                        const job = await response.json();
                        
                        if (job.status === 'COMPLETED') {
                            showResult(`Job færdig! Fundet ${job.totalLinks} links. Resultatet er klar.`, 'success');
                            // You could add a download button here
                        } else if (job.status === 'FAILED') {
                            showResult(`Job fejlede: ${job.error || 'Ukendt fejl'}`, 'error');
                        } else {
                            // Job still running, show progress
                            const progress = job.progress || 'Behandler...';
                            const processed = job.processedLinks || 0;
                            const total = job.totalLinks || 0;
                            
                            let progressText = `Status: ${progress}`;
                            if (total > 0) {
                                progressText += ` (${processed}/${total})`;
                            }
                            
                            showResult(progressText, 'info');
                            setTimeout(poll, pollInterval);
                        }
                    } else {
                        showResult(`Fejl ved status tjek: ${response.status}`, 'error');
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                    showResult('Fejl ved status tjek. Prøver igen...', 'warning');
                    setTimeout(poll, pollInterval);
                }
            };

            // Start polling
            setTimeout(poll, pollInterval);
        }

        function resetButton() {
            submitButton.disabled = false;
            submitButton.classList.remove('is-loading');
            submitButton.textContent = 'Start Asynkront Job';
        }

        function showResult(message, type) {
            resultContainer.innerHTML = message;
            
            const typeClasses = {
                success: 'mt-6 p-4 rounded-md bg-green-100 text-green-800',
                error: 'mt-6 p-4 rounded-md bg-red-100 text-red-800',
                warning: 'mt-6 p-4 rounded-md bg-yellow-100 text-yellow-800',
                info: 'mt-6 p-4 rounded-md bg-blue-100 text-blue-800'
            };
            
            resultContainer.className = typeClasses[type] || typeClasses.info;
            resultContainer.style.display = 'block';
        }
    </script>

</body>
</html>
